    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
      line-height: 1.7;
      background: linear-gradient(180deg, #f8fafc, #eef2f7);

    header, section, footer {

    }

    header {
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at top left, #1e293b, #020617);
      color: white;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }

    header::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(
        circle at var(--x,50%) var(--y,50%),
        rgba(255,255,255,0.12),
        transparent 40%
      );
      animation: glowPulse 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%,100% { opacity: .6; }
      50% { opacity: 1; }
    }

    h1 { font-size: 2.4rem; margin-bottom: .2em; }
    h2 { border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; }

    section {
      background: white;
      margin-top: 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15,23,42,.08);
    }

    .lang-switch {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 20px;
    }

    .lang-switch button {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.4);
      background: rgba(255,255,255,.1);
      color: white;
      cursor: pointer;
      transition: .25s;
    }

    .lang-switch button.active {
      background: white;
      color: #020617;
      font-weight: 600;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      transition: .8s;
    }

    .fade-in.show {
      opacity: 1;
      transform: none;
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      transition: .3s;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 18px rgba(99,102,241,.6);
    }

    .pet {
      position: fixed;
      bottom: 12px;
      left: -40px;
      font-size: 28px;
      animation: walk 25s linear infinite;
      opacity: .7;
      cursor: default;
      z-index: 10;
    }

    .pet.pause { animation-play-state: paused; }

    @keyframes walk {
      to { transform: translateX(calc(100vw + 80px)); }
    }

    /* dark mode */
    body.dark {
      background: #020617;
      color: #e5e7eb;
    }

    body.dark section { background: #020617; }
    body.dark header {
      background: radial-gradient(circle at top left, #020617, #000);

<script>
  /* header glow */
  const header = document.querySelector("header");
  header.addEventListener("mousemove", e => {
    const r = header.getBoundingClientRect();
    header.style.setProperty("--x", ((e.clientX - r.left) / r.width) * 100 + "%");
    header.style.setProperty("--y", ((e.clientY - r.top) / r.height) * 100 + "%");
  });

  /* pet pause */
  const pet = document.querySelector(".pet");
  pet.onmouseenter = () => pet.classList.add("pause");
  pet.onmouseleave = () => pet.classList.remove("pause");

  /* language switch */
  function switchLang(lang) {
    document.querySelectorAll(".zh").forEach(e => e.style.display = lang==="zh"?"block":"none");
    document.querySelectorAll(".en").forEach(e => e.style.display = lang==="en"?"block":"none");
    document.querySelectorAll(".lang-switch button").forEach(b => b.classList.remove("active"));
    document.getElementById(lang+"-btn").classList.add("active");
  }

  /* dark mode */
  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  /* scroll animation */
  const observer = new IntersectionObserver(es =>
    es.forEach(e => e.isIntersecting && e.target.classList.add("show"))
  );
  document.querySelectorAll(".fade-in").forEach(e => observer.observe(e));

  switchLang("zh");
</script>
